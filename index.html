
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pontio AR Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-scene>
        <a-assets>
          <a-asset-item id="tree" src="/models/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- Position the tree model slightly in front of the marker -->
        <a-entity position="0 0 0" gltf-model="#tree" scale="0.5 0.5 0.5"></a-entity>
      </a-scene>

      <!-- Main Text in the center -->
      <a-entity
        id="centered-text"
        position="0 0 -3"
        scale="3 3 3"
      >
        <a-text
          value="This is Pontio"
          look-at="[gps-camera]"
          scale="3 3 3"
          position="0 0 0"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
